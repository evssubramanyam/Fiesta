<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" /> 
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
    <div class="think">
        <img src="icon3-3.svg" alt="Image" srcset="" class="gaga">
    </div>
    <div class="mainih">
    <h2><b>Registration</b></h2>
        <form id="reg-form">
            <input type="text" class="box" id="Name" name="name" placeholder="Name">
            <br>
            <input type="text" placeholder="Username" id="username" autocomplete="off">
            <br>
            <input type="password" id="password" placeholder="Password">
            <br>
            <input type="text" class="box" id="phno" name="phno" placeholder="Mobile" required />
        <input type="submit" value="Submit">
    </form>

    <script>
        const form = document.getElementById('reg-form')
        form.addEventListener('submit',registerUser)

async function registerUser(event) {
    event.preventDefault()
    const username = document.getElementById('username').value
    const password = document.getElementById('password').value
    const phno = document.getElementById('phno').value
    const name = document.getElementById('Name').value
    console.log(username)
    const result= await fetch('/api/register',{
            method:'POST',
            headers:{
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username,
                password,
                name,
                phno
            }
            )
        }).then((res) => res.json())
    if(result.status === 'ok'){
        document.location.href = "http://localhost:9999/login.html";
    }
        console.log(result)
}

    </script>
    </div>
</body>
</html>
